<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Tabla de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <form id="dataForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar</button>
    </form>
    <div id="message"></div>

    <h2>Datos de Google Sheets</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo Electrónico</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('https://webform-jwnb.onrender.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email })
                });

                if (response.ok) {
                    messageDiv.textContent = 'Datos enviados correctamente!';
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'green';
                    loadData(); // Recargar los datos después de enviar el formulario
                } else {
                    messageDiv.textContent = 'Error al enviar los datos.';
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Error al enviar los datos.';
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
            }
        });

        async function loadData() {
            try {
                const response = await fetch('https://webform-jwnb.onrender.com/data');
                const result = await response.json();

                if (result.status === 'success') {
                    const dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                    dataTable.innerHTML = '';

                    result.data.forEach((row, index) => {
                        const newRow = dataTable.insertRow();

                        row.forEach((cell) => {
                            const newCell = newRow.insertCell();
                            newCell.textContent = cell;
                        });

                        const actionCell = newRow.insertCell();
                        const editButton = document.createElement('button');
                        editButton.textContent = 'Editar';
                        editButton.onclick = () => enableEdit(newRow, index);
                        actionCell.appendChild(editButton);
                    });
                } else {
                    console.error('Error al cargar datos:', result.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function enableEdit(row, index) {
            const cells = row.getElementsByTagName('td');
            for (let i = 0; i < cells.length - 1; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.value = cells[i].textContent;
                cells[i].textContent = '';
                cells[i].appendChild(input);
            }
            const actionCell = cells[cells.length - 1];
            actionCell.innerHTML = '';

            const saveButton = document.createElement('button');
            saveButton.textContent = 'Guardar';
            saveButton.onclick = () => saveEdit(row, index);
            actionCell.appendChild(saveButton);

            const cancelButton = document.createElement('button');
            cancelButton.textContent = 'Cancelar';
            cancelButton.onclick = loadData; // Volver a cargar los datos sin guardar cambios
            actionCell.appendChild(cancelButton);
        }

        async function saveEdit(row, index) {
            const cells = row.getElementsByTagName('td');
            const updatedData = [];
            for (let i = 0; i < cells.length - 1; i++) {
                updatedData.push(cells[i].getElementsByTagName('input')[0].value);
            }

            try {
                const response = await fetch('https://webform-jwnb.onrender.com/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ index, updatedData })
                });

                if (response.ok) {
                    loadData(); // Recargar los datos después de guardar los cambios
                } else {
                    console.error('Error al actualizar datos.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Cargar los datos al cargar la página
        loadData();
    </script>
</body>
</html>
